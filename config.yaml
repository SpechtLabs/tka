debug: true

tailscale:
  hostname: "tka-lab-dev"
  port: 8123
  stateDir: "/var/lib/tka/tsnet-state"
  tailnet: "sphinx-map.ts.net"
  capName: "specht-labs.de/cap/tka"

server:
  readTimeout: "10s"
  readHeaderTimeout: "5s"
  writeTimeout: "20s"
  idleTimeout: "120s"

operator:
  namespace: "tka-system"
  clusterName: "tka-cluster"
  contextPrefix: "tka-context-"
  userPrefix: "tka-user-"

health:
  port: 8081

gossip:
  enabled: true
  port: 9092
  bootstrapPeers: []
  interval: 1s
  factor: 3

api:
  retryAfterSeconds: 1

clusterInfo:
    apiEndpoint: "https://clusterpi-leader:6443"
    caData: ""
    labels:
        environment: "dev"
        owner: "specht-labs"
        flavor: "k3s"

