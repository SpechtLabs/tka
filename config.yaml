tailscale:
  hostname: tka
  port: 443
  tailnet: sphinx-map.ts.net
  stateDir: /tmp/tka-ts-state

server:
  debug: true
  readTimeout: 10s
  readHeaderTimeout: 5s
  writeTimeout: 20s
  idleTimeout: 120s

otel:
  endpoint: localhost:4317
  insecure: true

operator:
  namespace: tka-dev
  clusterName: tka-cluster
  contextPrefix: tka-context-
  userPrefix: tka-user-

api:
  retryAfterSeconds: 1

health:
  port: 8080
