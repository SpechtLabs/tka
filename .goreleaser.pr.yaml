version: 2

project_name: tailscale-k8s-auth

builds:
  - id: server
    env: &env
      - CGO_ENABLED=0
    goos: &srv_goos
      - linux
    goarch: &goarch
      - arm64
    goarm: &goarm
      - "7"
    binary: ts-k8s-srv
    dir: ./cmd/server/
    mod_timestamp: "{{ .CommitTimestamp }}"
    ldflags: &ldflags
      - -X=github.com/spechtlabs/tka/pkg/cmd.Version={{.Version}}
      - -X=github.com/spechtlabs/tka/pkg/cmd.Commit={{.Commit}}
      - -X=github.com/spechtlabs/tka/pkg/cmd.Date={{ .CommitDate }}

  - id: cli
    dir: ./cmd/cli/
    binary: ts-k8s-auth
    goos:
      - darwin
    env: *env
    goarch: *goarch
    goarm: *goarm
    mod_timestamp: "{{ .CommitTimestamp }}"
    ldflags: *ldflags

  - id: orchestrator
    env: *env
    goos: *srv_goos
    goarch: *goarch
    goarm: *goarm
    binary: ts-k8s-orch
    dir: ./cmd/orchestrator/
    mod_timestamp: "{{ .CommitTimestamp }}"
    ldflags: *ldflags

archives:
  - id: server
    ids:
      - server
    name_template: 'tailscale-k8s-auth_server_{{ .Version }}_{{ .Os }}_{{ .Arch }}{{ with .Arm }}v{{ . }}{{ end }}{{ with .Mips }}_{{ . }}{{ end }}{{ if not (eq .Amd64 "v1") }}{{ .Amd64 }}{{ end }}'

  - id: orchestrator
    ids:
      - orchestrator
    name_template: 'tailscale-k8s-auth_orchestrator_{{ .Version }}_{{ .Os }}_{{ .Arch }}{{ with .Arm }}v{{ . }}{{ end }}{{ with .Mips }}_{{ . }}{{ end }}{{ if not (eq .Amd64 "v1") }}{{ .Amd64 }}{{ end }}'

  - id: cli
    ids:
      - cli
    name_template: 'tailscale-k8s-auth_cli_{{ .Version }}_{{ .Os }}_{{ .Arch }}{{ with .Arm }}v{{ . }}{{ end }}{{ with .Mips }}_{{ . }}{{ end }}{{ if not (eq .Amd64 "v1") }}{{ .Amd64 }}{{ end }}'
