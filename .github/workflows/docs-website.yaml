name: Documentation

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - docs/**/*
      - .github/workflows/docs-website.yaml
      - pkg/swagger/swagger.json
      - cmd/cli/**
      - internal/cli/**
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main
    paths:
      - docs/**/*
      - .github/workflows/docs-website.yaml
      - pkg/swagger/swagger.json
      - cmd/cli/**
      - internal/cli/**

jobs:
  md:
    name: Markdown
    runs-on: ubuntu-latest

    steps:
      # Checkout code
      - name: Checkout repository
        uses: actions/checkout@v5

      - uses: DavidAnson/markdownlint-cli2-action@v20
        with:
          globs: "**/*.md"

  build:
    runs-on: ubuntu-latest
    name: Build (Docs)
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version-file: "go.mod"
          cache: true
          cache-dependency-path: "**/*.sum"

      - name: Generate CLI Documentation
        run: go run ./cmd/cli/ generate documentation docs/reference/cli.md --front-matter

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "lts/*"
          cache: "npm"
          cache-dependency-path: docs/package-lock.json

      - name: Install Dependencies
        run: cd docs && npm ci

      - name: Copy Swagger JSON
        run: cp pkg/swagger/swagger.json docs/.vuepress/public/swagger.json

      - name: Build
        run: cd docs && npm run build

      - name: Upload Artifacts
        uses: actions/upload-artifact@v5
        with:
          name: docs
          path: docs/.vuepress/dist

  deploy-gh-pages:
    runs-on: ubuntu-latest
    needs:
      - build
      - md
    if: github.event_name == 'workflow_dispatch' || github.event_name == 'push'

    permissions:
      id-token: write
      pages: write

    steps:
      - name: Setup GitHub Pages
        uses: actions/configure-pages@v5
        with:
          enablement: true

      - name: Download Artifacts for Website
        uses: actions/download-artifact@v6
        with:
          name: docs
          path: ./dist

      - name: Upload to GitHub Pages
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  deploy-static-pages:
    runs-on: ubuntu-latest
    needs:
      - build
      - md
    if: github.event_name == 'workflow_dispatch' || github.event_name == 'push'

    permissions:
      id-token: write
      pages: write

    steps:
      - name: Download Artifacts for Website
        uses: actions/download-artifact@v6
        with:
          name: docs
          path: ./dist

      - name: Upload to Static Pages
        uses: SpechtLabs/StaticPages-Upload@main
        with:
          endpoint: https://pages.specht-labs.de
          site-dir: dist/
