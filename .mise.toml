[tools]
# Go version from your go.mod file
go = "1.25.5"

# Node.js for JavaScript/TypeScript
node = "24.11.1"
npm = "11.5.1"

# Pre-commit for Git hooks
pre-commit = "4.4.0"

# Additional tools for development
golangci-lint = "2.7.2"
goreleaser = "2.12.0"
kind = "0.30.0"
kubectl = "1.34.2"
markdownlint-cli2 = "0.20.0"

swag = "1.8.7"
"npm:npm-check-updates" = "latest"

[env]
# Set environment variables for Go development
GO111MODULE = "on"

# Vue.js related environment variables
NODE_ENV = "development"
