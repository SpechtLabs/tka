version: 2

project_name: tailscale-k8s-auth

builds:
  - id: server
    env: &env
      - CGO_ENABLED=0
    goos:
      - linux
    goarch: &goarch
      - arm64
      - amd64
    goarm: &goarm
      - "7"
    binary: ts-k8s-srv
    dir: ./cmd/server/
    mod_timestamp: "{{ .CommitTimestamp }}"
    ldflags: &ldflags
      - -X=github.com/spechtlabs/tka/pkg/cmd.Version={{.Version}}
      - -X=github.com/spechtlabs/tka/pkg/cmd.Commit={{.Commit}}
      - -X=github.com/spechtlabs/tka/pkg/cmd.Date={{ .CommitDate }}

  - id: cli
    env: *env
    goos:
      - linux
      - windows
      - darwin
    goarch: *goarch
    goarm: *goarm
    binary: ts-k8s-auth
    dir: ./cmd/cli/
    mod_timestamp: "{{ .CommitTimestamp }}"
    ldflags: *ldflags

# Sign everything else
signs:
  - cmd: cosign
    signature: "${artifact}.sig"
    certificate: "${artifact}.pem"
    args:
      - sign-blob
      - --yes
      - --oidc-issuer=https://token.actions.githubusercontent.com
      - "--output-certificate=${certificate}"
      - "--output-signature=${signature}"
      - "${artifact}"
    artifacts: binary

# Regular OS packages (for now only systemd based OSes)
nfpms:
  - id: cli
    package_name: tka
    ids:
      - cli
    maintainer: Cedric Specht <cedric@specht-labs.de>
    description: tka is a CLI tool for tailscale-k8s-auth, a tailnet-native Kubernetes access system. It allows users to securely log in to Kubernetes clusters using their Tailscale identity, receiving short-lived, auto-expiring kubeconfigs with scoped permissions.
    homepage: https://tka.specht-labs.de
    vendor: Specht Labs
    license: Apache 2.0
    formats:
      - deb
      - rpm
      - archlinux
    bindir: /usr/bin

archives:
  - id: server
    ids:
      - server
    name_template: 'tailscale-k8s-auth_server_{{ .Version }}_{{ .Os }}_{{ .Arch }}{{ with .Arm }}v{{ . }}{{ end }}{{ with .Mips }}_{{ . }}{{ end }}{{ if not (eq .Amd64 "v1") }}{{ .Amd64 }}{{ end }}'

  - id: cli
    ids:
      - cli
    name_template: 'tailscale-k8s-auth_cli_{{ .Version }}_{{ .Os }}_{{ .Arch }}{{ with .Arm }}v{{ . }}{{ end }}{{ with .Mips }}_{{ . }}{{ end }}{{ if not (eq .Amd64 "v1") }}{{ .Amd64 }}{{ end }}'
